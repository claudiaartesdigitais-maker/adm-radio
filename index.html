<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { 
            margin: 0; padding: 0; 
            background: #ffffff; 
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 380px; 
        }

        /* TITULO DO MURAL */
        .mural-titulo {
            padding: 15px 15px 5px 15px;
            font-size: 18px;
            font-weight: 800;
            color: #001a33;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .feed-container { 
            display: flex; 
            flex-direction: row;
            overflow-x: auto; 
            padding: 10px 12px 20px 12px; 
            gap: 15px; 
            -webkit-overflow-scrolling: touch; 
        }
        
        .feed-container::-webkit-scrollbar { display: none; }

        .card { 
            flex: 0 0 260px; /* Card um pouco mais largo para a imagem maior */
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
            text-decoration: none; 
            color: #333;
            height: 310px; 
            display: flex;
            flex-direction: column;
            border: 1px solid #f0f0f0;
            overflow: hidden;
        }
        
        /* AREA DA IMAGEM AMPLIADA */
        .thumb-container {
            width: 100%;
            height: 180px; /* Aumentado de 145px para 180px */
            background: #f9f9f9; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .thumb { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
            display: block;
        }

        .corpo { padding: 12px; flex: 1; }
        
        .tipo { 
            font-size: 10px; 
            color: #d32f2f; 
            font-weight: 900; 
            text-transform: uppercase; 
            margin-bottom: 5px; 
            display: block; 
        }

        .titulo { 
            font-size: 14px; 
            font-weight: bold; 
            line-height: 1.3; 
            max-height: 38px; 
            overflow: hidden; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            color: #001a33;
        }

        .loading { padding: 80px; text-align: center; color: #888; width: 100%; }
    </style>
</head>
<body>

    <div class="mural-titulo">Not√≠cias 24 horas</div>

    <div id="lista" class="feed-container">
        <div class="loading">Carregando...</div>
    </div>

    <script>
        async function carregar() {
            const url = "https://script.google.com/macros/s/AKfycbxaiOSoeAhlBHnmVqLIeH61uoJdHCJJK2wFKmw16Bh0YZRG-NgqpWFaA3Ytlyprs4Q9/exec";
            const imgPadrao = "https://raw.githubusercontent.com/claudiaartesdigitais-maker/adm-radio/main/mural.png";

            try {
                const res = await fetch(url);
                const dados = await res.json(); 
                const container = document.getElementById('lista');
                const agora = new Date().getTime();

                const filtradas = dados.filter(item => {
                    if(!item.data) return false;
                    return (agora - new Date(item.data).getTime()) < 86400000;
                });
                
                if (filtradas.length === 0) {
                    container.innerHTML = "<p style='padding:40px; color:#888; text-align:center; width:100%;'>Nenhuma novidade nas √∫ltimas 24h.</p>";
                    return;
                }

                container.innerHTML = filtradas.reverse().map(item => {
                    const linkOriginal = item.link || "";
                    const linkLower = linkOriginal.toLowerCase();
                    const ytMatch = linkOriginal.match(/(?:youtu\.be\/|v\/|u\/\w\/|embed\/|shorts\/|live\/|watch\?v=|\&v=)([^#\&\?]*).*/);
                    const ytId = ytMatch ? ytMatch[1] : null;
                    
                    let imgFinal;

                    if (ytId) {
                        imgFinal = `https://img.youtube.com/vi/${ytId}/hqdefault.jpg`;
                    } else if (linkLower.includes("facebook") || linkLower.includes("instagram") || linkLower.includes("tiktok") || linkLower.includes("kwai")) {
                        imgFinal = (item.capa && item.capa.trim().length > 10) ? item.capa : imgPadrao;
                    } else if (item.imagem_personalizada && item.imagem_personalizada.trim().length > 10) {
                        imgFinal = item.imagem_personalizada;
                    } else {
                        imgFinal = imgPadrao;
                    }
                    
                    return `
                        <a href="${linkOriginal}" target="_blank" class="card">
                            <div class="thumb-container">
                                <img src="${imgFinal}" class="thumb" onerror="this.src='${imgPadrao}'">
                            </div>
                            <div class="corpo">
                                <span class="tipo">üî• ${(item.tipo || 'Not√≠cia')}</span>
                                <div class="titulo">${item.titulo}</div>
                            </div>
                        </a>`;
                }).join('');
            } catch (e) { console.error(e); }
        }
        carregar();
    </script>
</body>
</html>
