<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Not√≠cias Nova Cotia</title>
    <style>
        :root { --primary-color: #004a99; --bg-color: #f0f2f5; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { background: var(--primary-color); color: white; padding: 12px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        
        .feed-title { padding-left: 20px; color: var(--primary-color); margin: 15px 0 5px 0; font-size: 0.9em; text-transform: uppercase; font-weight: bold; }
        
        /* CONTAINER HORIZONTAL (O SEGREDO DO FEED) */
        .feed-container { 
            display: flex; 
            overflow-x: auto; 
            overflow-y: hidden;
            gap: 15px; 
            padding: 5px 20px 20px 20px; 
            scroll-snap-type: x mandatory; 
            -webkit-overflow-scrolling: touch; 
            width: 100%; 
            box-sizing: border-box;
        }
        
        /* Esconde a barra de rolagem para ficar mais bonito */
        .feed-container::-webkit-scrollbar { display: none; }

        /* CARD REDUZIDO PARA FICAR LADO A LADO */
        .noticia-card { 
            flex: 0 0 250px; /* Largura fixa de cada card no feed */
            background: #fff; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.1); 
            text-decoration: none; 
            color: #333; 
            scroll-snap-align: start;
            display: block;
        }

        .noticia-thumb { 
            width: 100%; 
            height: 135px; /* Altura reduzida da imagem */
            object-fit: cover; 
            border-bottom: 1px solid #eee; 
        }

        .noticia-corpo { padding: 10px; }
        .noticia-tipo { font-size: 9px; font-weight: bold; color: var(--primary-color); text-transform: uppercase; display: block; margin-bottom: 3px; }
        .noticia-titulo { 
            font-size: 14px; 
            margin: 0; 
            line-height: 1.2; 
            font-weight: 600; 
            height: 34px; /* Garante que o t√≠tulo n√£o empurre o card para baixo */
            overflow: hidden; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
        }
        .noticia-hora { font-size: 9px; color: #999; margin-top: 5px; display: block; }
    </style>
</head>
<body>

    <header>
        <h1 style="margin:0; font-size: 1.2em;">Not√≠cias 24h</h1>
    </header>

    <h2 class="feed-title">Destaques do Dia</h2>
    
    <div id="noticias-lista" class="feed-container">
        <p style="font-size: 13px; color: #666;">Carregando destaques...</p>
    </div>

    <script>
        function getYTId(url) {
            const regExp = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/|shorts\/|live\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[1].length === 11) ? match[1] : null;
        }

        async function carregarFeed() {
            const url = "https://script.google.com/macros/s/AKfycbxaiOSoeAhlBHnmVqLIeH61uoJdHCJJK2wFKmw16Bh0YZRG-NgqpWFaA3Ytlyprs4Q9/exec";
            const imgMural = "https://raw.githubusercontent.com/claudiaartesdigitais-maker/adm-radio/main/mural.png";

            try {
                const response = await fetch(url);
                const dados = await response.json();
                const container = document.getElementById('noticias-lista');
                
                const agora = new Date();
                const vinteQuatroHoras = 86400000;

                const noticiasFiltradas = dados.filter(item => {
                    const dataPostagem = new Date(item.data);
                    return (agora - dataPostagem) < vinteQuatroHoras;
                });

                if (noticiasFiltradas.length === 0) {
                    container.innerHTML = "<p style='color:#777; font-size: 13px;'>Sem novidades no momento.</p>";
                    return;
                }

                container.innerHTML = "";

                noticiasFiltradas.forEach(item => {
                    const link = (item.link || "").trim();
                    const idVideo = getYTId(link);
                    
                    let imagem = "";
                    if (item.imagem_personalizada) {
                        imagem = item.imagem_personalizada;
                    } else if (idVideo) {
                        imagem = `https://img.youtube.com/vi/${idVideo}/hqdefault.jpg`;
                    } else if (link.includes("facebook") || link.includes("instagram") || link.includes("tiktok")) {
                        imagem = imgMural;
                    } else {
                        imagem = "https://images.unsplash.com/photo-1585241936939-be4099591252?auto=format&fit=crop&w=400&q=80";
                    }

                    container.innerHTML += `
                        <a href="${link}" target="_blank" class="noticia-card">
                            <img src="${imagem}" class="noticia-thumb" onerror="this.src='${imgMural}'">
                            <div class="noticia-corpo">
                                <span class="noticia-tipo">${item.tipo === 'VIDEO' ? '‚ñ∂ V√çDEO' : 'üì∞ NOT√çCIA'}</span>
                                <h3 class="noticia-titulo">${item.titulo}</h3>
                                <span class="noticia-hora">Destaque Recente</span>
                            </div>
                        </a>`;
                });
            } catch (e) {
                document.getElementById('noticias-lista').innerHTML = "<p>Erro ao carregar.</p>";
            }
        }
        window.onload = carregarFeed;
    </script>
</body>
</html>
