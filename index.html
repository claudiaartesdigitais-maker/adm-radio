<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notícias 24 horas - Nova Cotia</title>
    <style>
        :root { --primary-color: #004a99; }
        
        /* FUNDO TRANSPARENTE E SEM MARGENS */
        html, body { 
            width: 100%; 
            height: auto; 
            margin: 0; 
            padding: 0; 
            background: transparent !important; /* Remove o fundo branco/cinza */
            display: flex; 
            flex-direction: column;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* TÍTULO DISCRETO */
        .feed-title { 
            padding-left: 20px; 
            color: var(--primary-color); 
            margin: 5px 0; 
            font-size: 0.9em; 
            text-transform: uppercase; 
            font-weight: bold;
        }

        /* CONTAINER DE ARRASTE */
        .feed-container { 
            display: flex; 
            overflow-x: auto; 
            overflow-y: hidden; 
            gap: 15px; 
            padding: 0 20px 10px 20px; 
            scroll-snap-type: x mandatory; 
            -webkit-overflow-scrolling: touch; 
            width: 100%; 
            box-sizing: border-box; 
            touch-action: pan-x;
        }

        .feed-container::-webkit-scrollbar { display: none; }

        /* CARDS COMPACTOS */
        .noticia-card { 
            flex: 0 0 240px; 
            background: #fff; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            text-decoration: none; 
            color: #333; 
            scroll-snap-align: start; 
            height: 220px !important; 
            display: block;
        }

        .noticia-thumb { 
            width: 100%; 
            height: 130px; 
            object-fit: cover; 
            display: block;
            pointer-events: none;
        }

        .noticia-corpo { padding: 10px; }
        .noticia-tipo { font-size: 9px; font-weight: bold; color: var(--primary-color); text-transform: uppercase; }
        .noticia-titulo { 
            font-size: 13px; 
            margin: 5px 0 0 0; 
            line-height: 1.2; 
            font-weight: 600; 
            height: 32px; 
            overflow: hidden; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
        }
    </style>
</head>
<body>

    <h2 class="feed-title">Destaques do Dia</h2>
    <div id="noticias-lista" class="feed-container">
        <p style="padding-left: 20px; font-size: 14px; color: #666;">Carregando destaques...</p>
    </div>

    <script>
        function getYouTubeID(url) {
            if (!url) return null;
            const regExp = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/|shorts\/|live\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[1].length === 11) ? match[1] : null;
        }

        async function carregarFeed() {
            const url = "https://script.google.com/macros/s/AKfycbxaiOSoeAhlBHnmVqLIeH61uoJdHCJJK2wFKmw16Bh0YZRG-NgqpWFaA3Ytlyprs4Q9/exec";
            const imgMural = "https://raw.githubusercontent.com/claudiaartesdigitais-maker/adm-radio/main/mural.png";

            try {
                const response = await fetch(url);
                const dados = await response.json();
                const container = document.getElementById('noticias-lista');
                
                const agora = new Date().getTime();
                const vinteQuatroHoras = 24 * 60 * 60 * 1000;

                const noticiasFiltradas = dados.filter(item => {
                    if (!item.data) return false;
                    return (agora - new Date(item.data).getTime()) < vinteQuatroHoras;
                });

                if (noticiasFiltradas.length === 0) {
                    container.innerHTML = "<p style='color:#777; padding-left:20px;'>Sem novidades no momento.</p>";
                    return;
                }

                container.innerHTML = "";

                noticiasFiltradas.forEach(item => {
                    const link = (item.link || "").trim();
                    const idYoutube = getYouTubeID(link);
                    
                    let imagem = "";
                    if (item.imagem_personalizada) {
                        imagem = item.imagem_personalizada;
                    } else if (idYoutube) {
                        imagem = `https://img.youtube.com/vi/${idYoutube}/hqdefault.jpg`;
                    } else if (link.toLowerCase().includes("facebook") || link.toLowerCase().includes("instagram") || link.toLowerCase().includes("tiktok")) {
                        imagem = imgMural;
                    } else {
                        imagem = "https://images.unsplash.com/photo-1585241936939-be4099591252?auto=format&fit=crop&w=400&q=80";
                    }

                    container.innerHTML += `
                        <a href="${link}" target="_blank" class="noticia-card">
                            <img src="${imagem}" class="noticia-thumb" onerror="this.src='${imgMural}'">
                            <div class="noticia-corpo">
                                <span class="noticia-tipo">${(item.tipo || "Notícia").toUpperCase()}</span>
                                <h3 class="noticia-titulo">${item.titulo || 'Nova Notícia'}</h3>
                            </div>
                        </a>`;
                });
            } catch (e) {
                document.getElementById('noticias-lista').innerHTML = "<p style='padding-left:20px; color:#777;'>Erro ao carregar.</p>";
            }
        }
        window.onload = carregarFeed;
    </script>
</body>
</html>
