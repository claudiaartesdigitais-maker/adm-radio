<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Not√≠cias 24 horas - Nova Cotia</title>
    <style>
        :root { --primary-color: #004a99; --bg-color: #f0f2f5; }
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; background-color: var(--bg-color); position: fixed; display: flex; flex-direction: column; }
        header { background: var(--primary-color); color: white; padding: 12px 5px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.15); width: 100%; flex-shrink: 0; }
        .feed-title { padding-left: 20px; color: var(--primary-color); margin: 15px 0 5px 0; font-size: 1em; text-transform: uppercase; letter-spacing: 1px; flex-shrink: 0; }
        .feed-container { display: flex; overflow-x: auto; overflow-y: hidden; gap: 15px; padding: 5px 20px 20px 20px; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; width: 100%; box-sizing: border-box; flex-grow: 1; }
        .feed-container::-webkit-scrollbar { display: none; }
        .noticia-card { flex: 0 0 260px; background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-decoration: none; color: #333; scroll-snap-align: start; height: fit-content; }
        .noticia-thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; background: #ddd; display: block; border: none; }
        .noticia-corpo { padding: 10px; }
        .noticia-tipo { font-size: 9px; font-weight: bold; color: var(--primary-color); text-transform: uppercase; display: block; margin-bottom: 3px; }
        .noticia-titulo { font-size: 14px; margin: 0; line-height: 1.3; font-weight: 600; height: 38px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .noticia-hora { font-size: 9px; color: #999; margin-top: 5px; display: block; }
    </style>
</head>
<body>

    <header>
        <h1 style="margin:0; font-size: 1.3em;">Not√≠cias 24 horas</h1>
        <p style="margin:2px 0 0 0; opacity: 0.9; font-size: 0.8em;">Nova Cotia ao vivo para voc√™</p>
    </header>

    <h2 class="feed-title">Destaques do Dia</h2>
    <div id="noticias-lista" class="feed-container">
        <p style="padding-left: 20px;">A carregar novidades...</p>
    </div>

    <script>
        function getYouTubeID(url) {
            if (!url) return null;
            const regExp = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/|shorts\/|live\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[1].length === 11) ? match[1] : null;
        }

        async function carregarFeed() {
            const url = "https://script.google.com/macros/s/AKfycbxaiOSoeAhlBHnmVqLIeH61uoJdHCJJK2wFKmw16Bh0YZRG-NgqpWFaA3Ytlyprs4Q9/exec";
            const imgMural = "https://raw.githubusercontent.com/claudiaartesdigitais-maker/adm-radio/main/mural.png";

            try {
                const response = await fetch(url);
                const dados = await response.json();
                const container = document.getElementById('noticias-lista');
                
                // Exibe os 12 itens mais recentes
                const exibir = dados.slice(0, 12);
                container.innerHTML = "";

                exibir.forEach(item => {
                    const linkOriginal = (item.link || "").trim();
                    const linkLower = linkOriginal.toLowerCase();
                    const idYoutube = getYouTubeID(linkOriginal);
                    const tipoPlanilha = (item.tipo || "").toUpperCase();
                    
                    let imagem = "";
                    let selo = tipoPlanilha === 'VIDEO' ? '‚ñ∂ V√çDEO' : 'üì∞ NOT√çCIA';

                    // 1. PRIORIDADE: Imagem manual da planilha
                    if (item.imagem_personalizada && item.imagem_personalizada.trim() !== "") {
                        imagem = item.imagem_personalizada;
                    } 
                    // 2. YOUTUBE: Busca capa autom√°tica
                    else if (idYoutube) {
                        imagem = "https://img.youtube.com/vi/" + idYoutube + "/hqdefault.jpg";
                        selo = "‚ñ∂ V√çDEO";
                    }
                    // 3. REDES SOCIAIS (Incluso o link de share do Facebook): Mural
                    else if (linkLower.includes("facebook.com") || 
                             linkLower.includes("fb.watch") || 
                             linkLower.includes("fb.com") || 
                             linkLower.includes("share/v/") || 
                             linkLower.includes("instagram.com") || 
                             linkLower.includes("tiktok.com")) {
                        imagem = imgMural;
                        selo = "‚ñ∂ V√çDEO";
                    }
                    // 4. NOT√çCIA (Sites em geral): Imagem padr√£o
                    else {
                        imagem = "https://images.unsplash.com/photo-1585241936939-be4099591252?auto=format&fit=crop&w=400&q=80";
                    }

                    container.innerHTML += `
                        <a href="${linkOriginal}" target="_blank" class="noticia-card">
                            <img src="${imagem}" class="noticia-thumb" onerror="this.src='${imgMural}'">
                            <div class="noticia-corpo">
                                <span class="noticia-tipo">${selo}</span>
                                <h3 class="noticia-titulo">${item.titulo || 'Nova Not√≠cia'}</h3>
                                <span class="noticia-hora">Destaque Recente</span>
                            </div>
                        </a>`;
                });
            } catch (e) {
                container.innerHTML = "<p style='padding-left:20px;'>Erro ao carregar o feed.</p>";
            }
        }
        window.onload = carregarFeed;
    </script>
</body>
</html>
