<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* RESET PARA NÃO COBRIR O SITE */
        html, body { 
            margin: 0; 
            padding: 0; 
            background: #f0f2f5; 
            overflow: hidden; /* Impede que o código tente crescer além do bloco */
            height: 250px; /* Define uma altura fixa para o Smallbio respeitar */
        }
        
        .feed-container { 
            display: flex; 
            flex-direction: row;
            overflow-x: auto; 
            padding: 10px; 
            gap: 15px; 
            -webkit-overflow-scrolling: touch; 
        }
        
        .feed-container::-webkit-scrollbar { display: none; }

        .card { 
            flex: 0 0 220px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            text-decoration: none; 
            color: #333;
            height: 200px;
            display: block;
        }
        
        .thumb { width: 100%; height: 120px; object-fit: cover; }
        .corpo { padding: 8px; }
        .tipo { font-size: 9px; color: #004a99; font-weight: bold; text-transform: uppercase; margin-bottom: 3px; display: block; }
        .titulo { font-size: 13px; font-weight: bold; line-height: 1.2; height: 32px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
    </style>
</head>
<body>

    <div id="lista" class="feed-container">Carregando destaques...</div>

    <script>
        async function carregar() {
            const url = "https://script.google.com/macros/s/AKfycbxaiOSoeAhlBHnmVqLIeH61uoJdHCJJK2wFKmw16Bh0YZRG-NgqpWFaA3Ytlyprs4Q9/exec";
            try {
                const res = await fetch(url);
                const dados = await response.json(); // Se der erro aqui, mude para: const dados = await res.json();
                const container = document.getElementById('lista');
                const agora = new Date().getTime();

                const filtradas = dados.filter(item => (agora - new Date(item.data).getTime()) < 86400000);
                
                if (filtradas.length === 0) {
                    container.innerHTML = "<p style='padding:20px; font-family:sans-serif;'>Sem notícias nas últimas 24h.</p>";
                    return;
                }

                container.innerHTML = filtradas.map(item => {
                    const ytId = item.link.match(/(?:youtu\.be\/|v\/|u\/\w\/|embed\/|shorts\/|live\/|watch\?v=|\&v=)([^#\&\?]*).*/)?.[1];
                    let img = item.imagem_personalizada || (ytId ? `https://img.youtube.com/vi/${ytId}/hqdefault.jpg` : "https://raw.githubusercontent.com/claudiaartesdigitais-maker/adm-radio/main/mural.png");
                    
                    return `
                        <a href="${item.link}" target="_blank" class="card">
                            <img src="${img}" class="thumb">
                            <div class="corpo">
                                <span class="tipo">${(item.tipo || 'Notícia').toUpperCase()}</span>
                                <div class="titulo">${item.titulo}</div>
                            </div>
                        </a>`;
                }).join('');
            } catch (e) { 
                document.getElementById('lista').innerHTML = "Erro ao carregar."; 
            }
        }
        carregar();
    </script>
</body>
</html>
