<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Ajuste de altura do corpo para comportar cards maiores */
        body, html { 
            margin: 0; padding: 0; 
            background: #ffffff; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            overflow: hidden; 
            height: 480px; 
        }
        
        .mural-titulo { 
            padding: 15px 18px 8px 18px; 
            font-size: 22px; /* T√≠tulo maior */
            font-weight: 900; 
            color: #001a33; 
            text-transform: uppercase; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        .mural-titulo::before { content: ''; width: 5px; height: 22px; background: #d32f2f; border-radius: 2px; }

        .feed-container { 
            display: flex; 
            flex-direction: row; 
            overflow-x: auto; 
            padding: 10px 15px 35px 15px; 
            gap: 18px; 
            -webkit-overflow-scrolling: touch; 
        }
        .feed-container::-webkit-scrollbar { display: none; }

        .card { 
            flex: 0 0 300px; /* Card bem mais largo */
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.12); 
            text-decoration: none; 
            color: #333; 
            height: 400px; /* Card mais alto */
            display: flex; 
            flex-direction: column; 
            border: 1px solid #eee; 
            overflow: hidden; 
        }

        .thumb-container { 
            width: 100%; 
            height: 200px; /* Imagem grande e clara */
            background: #000; 
            overflow: hidden; 
        }

        .thumb { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block; 
        }

        .corpo { padding: 15px; flex: 1; display: flex; flex-direction: column; justify-content: flex-start; }
        
        .tipo { 
            font-size: 12px; 
            color: #d32f2f; 
            font-weight: 900; 
            text-transform: uppercase; 
            margin-bottom: 8px; 
        }

        .titulo { 
            font-size: 18px; /* T√≠tulo da not√≠cia maior */
            font-weight: bold; 
            line-height: 1.4; 
            color: #001a33;
            display: -webkit-box;
            -webkit-line-clamp: 4; /* At√© 4 linhas para n√£o cortar texto importante */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="mural-titulo">Not√≠cias 24 horas</div>
    <div id="lista" class="feed-container"></div>

    <script>
        async function carregar() {
            const url = "https://script.google.com/macros/s/AKfycbzvxO4A4LuJPluxrGANlxSWTWHN3ZxU2UgcveW-3wZaIAUS_xLYrCd1LcGbpjMoc6Wa/exec";
            const imgMuralPadrao = "https://raw.githubusercontent.com/claudiaartesdigitais-maker/adm-radio/main/mural.png";

            try {
                const res = await fetch(url);
                const dados = await res.json(); 
                const container = document.getElementById('lista');
                const agora = new Date().getTime();

                const filtradas = dados.filter(item => {
                    if(!item.data) return false;
                    return (agora - new Date(item.data).getTime()) < 86400000;
                });
                
                if (filtradas.length === 0) {
                    container.innerHTML = "<p style='padding:50px; color:#999; text-align:center; width:100%; font-size:16px;'>Sem novidades nas √∫ltimas 24h.</p>";
                    return;
                }

                container.innerHTML = filtradas.reverse().map(item => {
                    const linkOriginal = item.link || "";
                    const ytMatch = linkOriginal.match(/(?:youtu\.be\/|v\/|u\/\w\/|embed\/|shorts\/|live\/|watch\?v=|\&v=)([^#\&\?]*).*/);
                    const ytId = ytMatch ? ytMatch[1] : null;
                    
                    let imgFinal;
                    if (ytId) {
                        imgFinal = `https://img.youtube.com/vi/${ytId}/hqdefault.jpg`;
                    } else {
                        imgFinal = (item.capa && item.capa.trim().length > 10) ? item.capa : imgMuralPadrao;
                    }
                    
                    return `
                        <a href="${linkOriginal}" target="_blank" class="card">
                            <div class="thumb-container">
                                <img src="${imgFinal}" class="thumb" onerror="this.src='${imgMuralPadrao}'">
                            </div>
                            <div class="corpo">
                                <span class="tipo">üî• ${(item.tipo || 'Destaque')}</span>
                                <div class="titulo">${item.titulo}</div>
                            </div>
                        </a>`;
                }).join('');
            } catch (e) { console.error(e); }
        }
        carregar();
    </script>
</body>
</html>
