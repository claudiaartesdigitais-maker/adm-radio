<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: sans-serif; background: #f0f2f5; }
        header { background: #004a99; color: white; padding: 15px; text-align: center; }
        
        /* O FEED HORIZONTAL RAIZ */
        .feed-container { 
            display: flex; 
            overflow-x: auto; 
            padding: 15px; 
            gap: 15px; 
            -webkit-overflow-scrolling: touch; 
        }
        .feed-container::-webkit-scrollbar { display: none; }

        .card { 
            flex: 0 0 250px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            text-decoration: none; 
            color: #333;
            overflow: hidden;
        }
        .thumb { width: 100%; height: 140px; object-fit: cover; }
        .corpo { padding: 10px; }
        .titulo { font-size: 14px; font-weight: bold; height: 34px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .tipo { font-size: 10px; color: #004a99; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>

    <header>
        <h2 style="margin:0; font-size: 1.2em;">Notícias 24h</h2>
    </header>

    <div id="lista" class="feed-container">Carregando...</div>

    <script>
        async function carregar() {
            const url = "https://script.google.com/macros/s/AKfycbxaiOSoeAhlBHnmVqLIeH61uoJdHCJJK2wFKmw16Bh0YZRG-NgqpWFaA3Ytlyprs4Q9/exec";
            try {
                const res = await fetch(url);
                const dados = await res.json();
                const container = document.getElementById('lista');
                const agora = new Date().getTime();

                const filtradas = dados.filter(item => (agora - new Date(item.data).getTime()) < 86400000);
                
                if (filtradas.length === 0) {
                    container.innerHTML = "Sem novidades nas últimas 24h.";
                    return;
                }

                container.innerHTML = filtradas.map(item => {
                    const ytId = item.link.match(/(?:youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/)?.[1];
                    let img = item.imagem_personalizada || (ytId ? `https://img.youtube.com/vi/${ytId}/hqdefault.jpg` : "https://raw.githubusercontent.com/claudiaartesdigitais-maker/adm-radio/main/mural.png");
                    
                    return `
                        <a href="${item.link}" target="_blank" class="card">
                            <img src="${img}" class="thumb">
                            <div class="corpo">
                                <span class="tipo">${(item.tipo || 'Notícia').toUpperCase()}</span>
                                <div class="titulo">${item.titulo}</div>
                            </div>
                        </a>`;
                }).join('');
            } catch (e) { container.innerHTML = "Erro ao carregar."; }
        }
        carregar();
    </script>
</body>
</html>
