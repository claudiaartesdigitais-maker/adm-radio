<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Estilo base e ajuste de altura para o Iframe */
        body, html { 
            margin: 0; padding: 0; 
            background: #ffffff; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            overflow: hidden; 
            height: 430px; 
        }
        
        /* T√≠tulo do Mural */
        .mural-titulo { 
            padding: 15px 18px 5px 18px; 
            font-size: 20px; 
            font-weight: 900; 
            color: #001a33; 
            text-transform: uppercase; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        .mural-titulo::before { 
            content: ''; width: 4px; height: 20px; 
            background: #d32f2f; border-radius: 2px; 
        }

        /* Container de rolagem horizontal */
        .feed-container { 
            display: flex; 
            flex-direction: row; 
            overflow-x: auto; 
            padding: 10px 15px 30px 15px; 
            gap: 15px; 
            -webkit-overflow-scrolling: touch; 
        }
        .feed-container::-webkit-scrollbar { display: none; }

        /* Estilo do Card */
        .card { 
            flex: 0 0 280px; 
            background: white; 
            border-radius: 18px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.1); 
            text-decoration: none; 
            color: #333; 
            height: 355px; 
            display: flex; 
            flex-direction: column; 
            border: 1px solid #eee; 
            overflow: hidden; 
        }

        /* Container da Imagem - Preenchimento total sem bordas pretas */
        .thumb-container { 
            width: 100%; 
            height: 200px; 
            background: #000; 
            overflow: hidden; 
        }

        .thumb { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Faz a imagem preencher todo o espa√ßo */
            display: block; 
        }

        /* Corpo do texto do Card */
        .corpo { 
            padding: 12px; 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
        }
        
        .tipo { 
            font-size: 11px; 
            color: #d32f2f; 
            font-weight: 900; 
            text-transform: uppercase; 
            margin-bottom: 6px; 
        }

        .titulo { 
            font-size: 15px; 
            font-weight: bold; 
            line-height: 1.3; 
            color: #001a33;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Mostra at√© 3 linhas de t√≠tulo */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="mural-titulo">Not√≠cias 24 horas</div>
    <div id="lista" class="feed-container"></div>

    <script>
        async function carregar() {
            // URL da sua API atualizada
            const url = "https://script.google.com/macros/s/AKfycbzvxO4A4LuJPluxrGANlxSWTWHN3ZxU2UgcveW-3wZaIAUS_xLYrCd1LcGbpjMoc6Wa/exec";
            const imgMuralPadrao = "https://raw.githubusercontent.com/claudiaartesdigitais-maker/adm-radio/main/mural.png";

            try {
                const res = await fetch(url);
                const dados = await res.json(); 
                const container = document.getElementById('lista');
                const agora = new Date().getTime();

                // Filtra apenas not√≠cias das √∫ltimas 24 horas
                const filtradas = dados.filter(item => {
                    if(!item.data) return false;
                    const dataNoticia = new Date(item.data).getTime();
                    return (agora - dataNoticia) < 86400000;
                });
                
                if (filtradas.length === 0) {
                    container.innerHTML = "<p style='padding:50px; color:#999; text-align:center; width:100%;'>Sem novidades nas √∫ltimas 24h.</p>";
                    return;
                }

                // Renderiza os cards (do mais novo para o mais antigo)
                container.innerHTML = filtradas.reverse().map(item => {
                    const linkOriginal = item.link || "";
                    const ytMatch = linkOriginal.match(/(?:youtu\.be\/|v\/|u\/\w\/|embed\/|shorts\/|live\/|watch\?v=|\&v=)([^#\&\?]*).*/);
                    const ytId = ytMatch ? ytMatch[1] : null;
                    
                    let imgFinal;

                    if (ytId) {
                        // Miniatura do YouTube
                        imgFinal = `https://img.youtube.com/vi/${ytId}/hqdefault.jpg`;
                    } else {
                        // Usa o que estiver na Coluna F (capa), ou o mural padr√£o
                        imgFinal = (item.capa && item.capa.trim().length > 10) ? item.capa : imgMuralPadrao;
                    }
                    
                    return `
                        <a href="${linkOriginal}" target="_blank" class="card">
                            <div class="thumb-container">
                                <img src="${imgFinal}" class="thumb" onerror="this.src='${imgMuralPadrao}'">
                            </div>
                            <div class="corpo">
                                <span class="tipo">üî• ${(item.tipo || 'Destaque')}</span>
                                <div class="titulo">${item.titulo}</div>
                            </div>
                        </a>`;
                }).join('');
            } catch (e) { 
                console.error("Erro ao carregar dados:", e);
                document.getElementById('lista').innerHTML = "<p style='padding:20px;'>Erro ao carregar not√≠cias.</p>";
            }
        }
        carregar();
    </script>
</body>
</html>
