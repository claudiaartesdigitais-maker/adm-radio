<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√°dio e TV Nova Cotia</title>
    <style>
        :root { --primary-color: #004a99; --bg-color: #f0f2f5; }
        body { font-family: Arial, sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; text-align: center; }
        header { background: var(--primary-color); color: white; padding: 25px; }
        .player-section { background: white; max-width: 450px; margin: 20px auto; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .btn-play { display: inline-block; background: #25d366; color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 18px; }
        .feed-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; max-width: 1100px; margin: 0 auto; }
        .noticia-card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-decoration: none; color: #333; display: flex; flex-direction: column; text-align: left; transition: 0.3s; }
        .noticia-card:hover { transform: translateY(-5px); }
        .noticia-thumb { width: 100%; height: 160px; object-fit: cover; }
        .noticia-corpo { padding: 15px; }
        .noticia-tipo { font-size: 10px; font-weight: bold; color: var(--primary-color); text-transform: uppercase; }
        .noticia-titulo { font-size: 16px; margin: 5px 0 0 0; line-height: 1.4; }
    </style>
</head>
<body>

    <header>
        <h1>R√°dio e TV Nova Cotia üìªüì∫</h1>
        <p>A voz e a imagem da nossa regi√£o</p>
    </header>

    <div class="player-section">
        <p>Ou√ßa nossa programa√ß√£o ao vivo:</p>
        <a href="https://radiocotia.smallbio.com.br" target="_blank" class="btn-play">‚ñ∂ OUVIR AGORA</a>
    </div>

    <h2 style="color: var(--primary-color);">Destaques e Novidades</h2>
    
    <div id="noticias-lista" class="feed-container">
        <p>Carregando novidades...</p>
    </div>

    <script>
        async function carregarNoticias() {
            // Este √© o link da sua planilha de not√≠cias
            const url = "https://script.google.com/macros/s/AKfycbwkFRgiHFIr4Ov4yjctYyrID0sLOtQz54tBEj0N3IWAsJ0pDb2z28w9ypzrB2LUBzy0/exec";

            try {
                const response = await fetch(url);
                const noticias = await response.json();
                const container = document.getElementById('noticias-lista');

                if (!noticias || noticias.length === 0) {
                    container.innerHTML = "<p>Nenhuma not√≠cia enviada recentemente.</p>";
                    return;
                }

                container.innerHTML = "";

                noticias.forEach(item => {
                    // Imagem padr√£o caso n√£o consiga carregar a do YouTube
                    let imagem = "https://via.placeholder.com/400x225/004a99/ffffff?text=Nova+Cotia";
                    
                    if(item.tipo === "VIDEO") {
                        let idVideo = item.link.includes('v=') ? item.link.split('v=')[1].split('&')[0] : item.link.split('/').pop();
                        imagem = `https://img.youtube.com/vi/${idVideo}/mqdefault.jpg`;
                    }

                    container.innerHTML += `
                        <a href="${item.link}" target="_blank" class="noticia-card">
                            <img src="${imagem}" class="noticia-thumb">
                            <div class="noticia-corpo">
                                <span class="noticia-tipo">${item.tipo === 'VIDEO' ? '‚ñ∂ V√çDEO' : 'üì∞ NOT√çCIA'}</span>
                                <h3 class="noticia-titulo">${item.titulo}</h3>
                            </div>
                        </a>`;
                });
            } catch (error) {
                document.getElementById('noticias-lista').innerHTML = "<p>Erro ao carregar o feed.</p>";
            }
        }
        window.onload = carregarNoticias;
    </script>
</body>
</html>
