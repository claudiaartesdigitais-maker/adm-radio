<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias 24 horas - Nova Cotia</title>
    <style>
        :root { --primary-color: #004a99; --bg-color: #f0f2f5; }
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: var(--bg-color); }
        header { background: var(--primary-color); color: white; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .feed-title { padding: 15px 20px 5px 20px; color: var(--primary-color); font-size: 1.1em; text-transform: uppercase; font-weight: bold; }
        
        /* Container de Arraste Lateral */
        .feed-container { 
            display: flex; 
            overflow-x: auto; 
            gap: 15px; 
            padding: 10px 20px 20px 20px; 
            -webkit-overflow-scrolling: touch; 
        }
        .feed-container::-webkit-scrollbar { display: none; }

        .noticia-card { 
            flex: 0 0 260px; 
            background: white; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            text-decoration: none; 
            color: #333; 
        }
        .noticia-thumb { width: 100%; height: 145px; object-fit: cover; display: block; }
        .noticia-corpo { padding: 12px; }
        .noticia-tipo { font-size: 10px; font-weight: bold; color: var(--primary-color); text-transform: uppercase; margin-bottom: 5px; display: block; }
        .noticia-titulo { font-size: 15px; margin: 0; line-height: 1.3; font-weight: 600; height: 40px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .noticia-hora { font-size: 10px; color: #888; margin-top: 8px; display: block; }
    </style>
</head>
<body>

    <header>
        <h1 style="margin:0; font-size: 1.4em;">Notícias 24 horas</h1>
        <p style="margin:4px 0 0 0; opacity: 0.9; font-size: 0.8em;">Nova Cotia ao vivo para você</p>
    </header>

    <h2 class="feed-title">Destaques do Dia</h2>
    <div id="noticias-lista" class="feed-container">
        <p style="padding-left: 20px; color: #666;">Carregando destaques...</p>
    </div>

    <script>
        // Função para pegar a ID do YouTube
        function getYouTubeID(url) {
            if (!url) return null;
            const regExp = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/|shorts\/|live\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[1].length === 11) ? match[1] : null;
        }

        async function carregarFeed() {
            const url = "https://script.google.com/macros/s/AKfycbxaiOSoeAhlBHnmVqLIeH61uoJdHCJJK2wFKmw16Bh0YZRG-NgqpWFaA3Ytlyprs4Q9/exec";
            const imgMural = "https://raw.githubusercontent.com/claudiaartesdigitais-maker/adm-radio/main/mural.png";

            try {
                const response = await fetch(url);
                const dados = await response.json();
                const container = document.getElementById('noticias-lista');
                
                // Filtro de 24 horas
                const agora = new Date().getTime();
                const vinteQuatroHoras = 24 * 60 * 60 * 1000;
                const noticiasFiltradas = dados.filter(item => {
                    if (!item.data) return false;
                    return (agora - new Date(item.data).getTime()) < vinteQuatroHoras;
                });

                if (noticiasFiltradas.length === 0) {
                    container.innerHTML = "<p style='padding-left: 20px; color: #666;'>Sem novidades nas últimas 24h.</p>";
                    return;
                }

                container.innerHTML = "";

                noticiasFiltradas.forEach(item => {
                    const link = (item.link || "").trim();
                    const idYoutube = getYouTubeID(link);
                    
                    let imagem = "";
                    if (item.imagem_personalizada) {
                        imagem = item.imagem_personalizada;
                    } else if (idYoutube) {
                        imagem = `https://img.youtube.com/vi/${idYoutube}/hqdefault.jpg`;
                    } else if (link.includes("facebook") || link.includes("instagram") || link.includes("tiktok")) {
                        imagem = imgMural;
                    } else {
                        imagem = "https://images.unsplash.com/photo-1585241936939-be4099591252?auto=format&fit=crop&w=400&q=80";
                    }

                    container.innerHTML += `
                        <a href="${link}" target="_blank" class="noticia-card">
                            <img src="${imagem}" class="noticia-thumb" onerror="this.src='${imgMural}'">
                            <div class="noticia-corpo">
                                <span class="noticia-tipo">${(item.tipo || "Notícia").toUpperCase()}</span>
                                <h3 class="noticia-titulo">${item.titulo || 'Nova Notícia'}</h3>
                                <span class="noticia-hora">Postado recentemente</span>
                            </div>
                        </a>`;
                });
            } catch (e) {
                document.getElementById('noticias-lista').innerHTML = "<p style='padding-left: 20px;'>Erro ao carregar destaques.</p>";
            }
        }
        window.onload = carregarFeed;
    </script>
</body>
</html>
