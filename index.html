<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√°dio Aroma de Lavanda</title>
    <style>
        :root {
            --primary-color: #6a1b9a;
            --accent-color: #ba68c8;
            --bg-color: #f5f5f7;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Player Section */
        .player-container {
            background: white;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* Feed de Not√≠cias */
        .feed-titulo {
            text-align: center;
            color: var(--primary-color);
            margin-top: 40px;
            font-size: 24px;
        }

        .feed-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .noticia-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: 0.3s;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        .noticia-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .noticia-thumb {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #eee;
        }

        .noticia-corpo {
            padding: 15px;
            flex-grow: 1;
        }

        .noticia-tipo {
            font-size: 11px;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            display: block;
            margin-bottom: 8px;
        }

        .noticia-titulo {
            font-size: 17px;
            margin: 0;
            line-height: 1.4;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #888;
            font-size: 12px;
        }

        /* Responsividade para celular */
        @media (max-width: 600px) {
            .feed-container { padding: 10px; }
            .noticia-card { margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Aroma de Lavanda R√°dio üìª</h1>
        <p>A trilha sonora do seu dia</p>
    </header>

    <div class="player-container">
        <h3>Ouvindo Agora üéµ</h3>
        <audio controls style="width: 100%;">
            <source src="LINK_DO_SEU_STREAMING_AQUI" type="audio/mpeg">
            Seu navegador n√£o suporta √°udio online.
        </audio>
    </div>

    <h2 class="feed-titulo">Destaques e Novidades ‚ú®</h2>
    
    <div id="noticias-lista" class="feed-container">
        <p style="text-align: center; grid-column: 1/-1;">Carregando as √∫ltimas not√≠cias...</p>
    </div>

    <footer>
        ¬© 2026 R√°dio Aroma de Lavanda | Lavanderia & Entretenimento
    </footer>

    <script>
        async function carregarNoticias() {
            // Seu novo link da planilha de not√≠cias
            const url = "https://script.google.com/macros/s/AKfycbw8KGfIC6yOJUV3CS2KBFG7u0CUchB-JfvXv8Xe44l3f3vj9zW0WiQzt2eprt2BkYMl/exec";

            try {
                const response = await fetch(url);
                const noticias = await response.json();
                const container = document.getElementById('noticias-lista');

                if (!noticias || noticias.length === 0) {
                    container.innerHTML = "<p style='text-align:center; grid-column: 1/-1;'>Nenhuma novidade no momento. Volte logo!</p>";
                    return;
                }

                container.innerHTML = ""; // Limpa o carregando

                noticias.forEach(item => {
                    // Imagem padr√£o caso n√£o seja v√≠deo
                    let imagem = "https://images.unsplash.com/photo-1510070112810-d4e9a46d9e91?w=500&q=80";
                    
                    // Se for v√≠deo do YouTube, extrai a thumbnail
                    if(item.tipo === "VIDEO") {
                        let idVideo = "";
                        if(item.link.includes('v=')) {
                            idVideo = item.link.split('v=')[1].split('&')[0];
                        } else {
                            idVideo = item.link.split('/').pop();
                        }
                        imagem = `https://img.youtube.com/vi/${idVideo}/mqdefault.jpg`;
                    }

                    container.innerHTML += `
                        <a href="${item.link}" target="_blank" class="noticia-card">
                            <img src="${imagem}" class="noticia-thumb" alt="Miniatura">
                            <div class="noticia-corpo">
                                <span class="noticia-tipo">${item.tipo === 'VIDEO' ? '‚ñ∂ V√çDEO' : 'üì∞ NOT√çCIA'}</span>
                                <h3 class="noticia-titulo">${item.titulo}</h3>
                            </div>
                        </a>
                    `;
                });
            } catch (error) {
                console.error("Erro ao buscar not√≠cias:", error);
                document.getElementById('noticias-lista').innerHTML = "<p style='text-align:center; grid-column: 1/-1;'>Ops! Tivemos um problema ao carregar as not√≠cias.</p>";
            }
        }

        // Inicia a busca assim que a p√°gina carrega
        window.onload = carregarNoticias;
    </script>
</body>
</html>
