<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notícias</title>
    <style>
        body { margin: 0; padding: 0; background-color: #f0f2f5; font-family: sans-serif; overflow: hidden; }
        .feed-title { padding: 10px 20px 5px; color: #004a99; font-size: 0.9em; text-transform: uppercase; font-weight: bold; }
        .feed-container { 
            display: flex; 
            overflow-x: auto; 
            gap: 12px; 
            padding: 0 20px 15px; 
            -webkit-overflow-scrolling: touch; 
            touch-action: pan-x;
        }
        .feed-container::-webkit-scrollbar { display: none; }
        .noticia-card { 
            flex: 0 0 240px; 
            background: #fff; 
            border-radius: 10px; 
            overflow: hidden; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            text-decoration: none; 
            color: #333; 
            height: 220px; 
            display: block;
            cursor: pointer !important;
        }
        .noticia-thumb { width: 100%; height: 130px; object-fit: cover; pointer-events: none; }
        .noticia-corpo { padding: 10px; }
        .noticia-titulo { font-size: 13px; font-weight: 600; line-height: 1.2; height: 32px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; margin-top: 5px; }
        .noticia-tipo { font-size: 9px; color: #004a99; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>
    <h2 class="feed-title">Destaques do Dia</h2>
    <div id="noticias-lista" class="feed-container"></div>

    <script>
        async function carregar() {
            const url = "https://script.google.com/macros/s/AKfycbxaiOSoeAhlBHnmVqLIeH61uoJdHCJJK2wFKmw16Bh0YZRG-NgqpWFaA3Ytlyprs4Q9/exec";
            try {
                const res = await fetch(url);
                const dados = await res.json();
                const container = document.getElementById('noticias-lista');
                const vinteQuatroHoras = 24 * 60 * 60 * 1000;
                const agora = new Date().getTime();

                const filtradas = dados.filter(item => (agora - new Date(item.data).getTime()) < vinteQuatroHoras);
                
                if (filtradas.length === 0) {
                    container.innerHTML = "<p style='padding:20px; color:#777;'>Sem novidades nas últimas 24h.</p>";
                    return;
                }

                container.innerHTML = filtradas.map(item => {
                    const idYoutube = item.link.match(/(?:youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/)?.[1];
                    let img = item.imagem_personalizada || (idYoutube ? `https://img.youtube.com/vi/${idYoutube}/hqdefault.jpg` : "https://raw.githubusercontent.com/claudiaartesdigitais-maker/adm-radio/main/mural.png");
                    
                    // O segredo está no target="_top" abaixo
                    return `
                        <a href="${item.link}" target="_top" class="noticia-card">
                            <img src="${img}" class="noticia-thumb">
                            <div class="noticia-corpo">
                                <span class="noticia-tipo">${(item.tipo || 'Notícia').toUpperCase()}</span>
                                <div class="noticia-titulo">${item.titulo}</div>
                            </div>
                        </a>`;
                }).join('');
            } catch (e) { console.error(e); }
        }
        carregar();
    </script>
</body>
</html>
